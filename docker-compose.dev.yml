version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: firelink_dev
      POSTGRES_USER: firelink_user
      POSTGRES_PASSWORD: firelink_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://firelink_user:firelink_password@postgres:5432/firelink_dev
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres

volumes:
  postgres_data:
